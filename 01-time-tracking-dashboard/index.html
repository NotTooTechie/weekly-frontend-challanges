<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body>
  <div class="main-container">
    <div class="user-container">
      <div class="user">
        <img class="user-pic" src="images/image-jeremy.png" alt="">
        <div>
          <div class="report-for">Report for</div>
          <div class="name">Jeremy Robson</div>
        </div>
      </div>
      <div class="periods">
        <div id="daily" data-period="daily" class="period-select">Daily</div>
        <div id="weekly" data-period="weekly" class="period-select active">Weekly</div>
        <div id="monthly" data-period="monthly" class="period-select">Monthly</div>
      </div>
    </div>
    <div id="cards-container" class="cards-container">

    </div>
  </div>
</body>

</html>
