<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">

    <div class="card-body">
      <div class="main-image">
        <img src="images/image-equilibrium.jpg" alt="">
        <div class="img-hover">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="card-title">Equilibrium #3429</div>

      <div class="card-description">Our Equilibrium collection promotes balance and calm.
      </div>

      <div class="footer">
        <div class="price-section">
          <img src="images/icon-ethereum.svg" alt="">
          <div class="price">0.041 ETH</div>
        </div>
        <div class="time-section">
          <img src="images/icon-clock.svg" alt="">
          <div class="time-left">3 days left</div>
        </div>
      </div>

      <div class="credits">
        <div class="avatar">
          <img src="images/image-avatar.png" alt="">
        </div>
        <div class="credits-label">Creation of </div>
        <div class="credits-name">Jules Wyvern</div>
      </div>
    </div>
  </div>
</body>

</html>
